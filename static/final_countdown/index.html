<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXdoZnQycDR6eXJrN2VlN2g3dzRlZWZhOWtvMnllbmJ3NzdyenFnMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/i0f2SCKCv7AsM/giphy.gif') no-repeat center center/cover;
            color: white;
        }
        .countdown {
            font-size: 2em;
            background: rgb(0, 61, 165);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown"></div>

    <script>
            function startCountdown(targetDateUTC) {
                function updateCountdown() {
                    const nowUTC = new Date().toISOString();
                    const now = new Date(nowUTC).getTime();
                    const distance = targetDateUTC - now;

                    if (distance < 0) {
                        document.getElementById("countdown").innerHTML = "Countdown expired!";
                        clearInterval(interval);
                        return;
                    }

                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    document.getElementById("countdown").innerHTML =
                        `${days}d ${hours}h ${minutes}m ${seconds}s`;
                }

                updateCountdown();
                const interval = setInterval(updateCountdown, 1000);
            }

            // Set the UTC target date directly using Date.UTC (YYYY, MM, DD, HH, MM, SS)
            const targetDateUTC = Date.UTC(2025, 2, 11, 10, 0, 0); // June 1, 2025, 12:00:00 UTC
            startCountdown(targetDateUTC);
    </script>
</body>
</html>
